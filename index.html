<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Clean note-taking web app.">
  <title>Memoria - Clean note-taking web app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
</head>

<body class="preload">
  <div class="container">
    <div class="app">
      <header class="header">
        <div class="left">
          <button title="Open sidebar" class="button-sidebar-open" data-button="burger"></button>
          <button title="Night mode" class="button-toggle-theme" data-button="theme"></button>
        </div>
        <div class="right">
          <button title="Add note" class="button-add" data-button="plus"></button>
        </div>
      </header>
      <main>
        <textarea class="editor" placeholder="Start typing here..." spellcheck="false" autofocus></textarea>
      </main>
      <span class="statusbar"></span>
    </div>
    <aside class="sidebar">
      <button title="Close sidebar" class="button-sidebar-close" data-button="x"></button>
      <h1>All notes</h1>
      <ul class="notes"></ul>
    </aside>
    <span class="scrollbar"></span>
  </div>

  <div class="signin">
    <div class="signin-container">
      <section>
        <h1 class="signin-headline">Sign in with email</h1>
        <p class="signin-description">Enter your email below and sign in through a link sent to you via email.</p>
        <form class="signin-form">
          <label for="email">Your email</label>
          <input id="email" type="email" required>
          <button class="button-signin ns">Sign In</button>
        </form>
      </section>
    </div>
  </div>


  <div class="loading">
    <span>Loading</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>                                                                                                         
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>                                                                                                        
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>   
  <script type="module" src="src/app.js"></script>
</body>

</html>
