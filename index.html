<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Clean note-taking web app.">
  <title>Memoria - Clean note-taking web app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="preload">
  <div class="container">
    <div class="app">
      <header class="header">
        <button title="Add note" class="button-add"></button>
        <button title="Open sidebar" class="button-sidebar-open"></button>
      </header>
      <main>
        <textarea class="note editor" placeholder="Start typing here..." spellcheck="false" autofocus></textarea>
      </main>
      <span class="statusbar"></span>
    </div>
    <aside class="sidebar">
      <button title="Close sidebar" class="button-sidebar-close"></button>
      <h1>All notes</h1>
      <ul class="notes"></ul>
    </aside>
    <span class="scrollbar"></span>
  </div>
  <script type="module" src="/src/app.js"></script>
</body>

</html>
